<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Image Sliders</title>

    <style>
      body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      h2 {
        margin: 20px 0;
      }

      .controls {
        margin: 20px 0;
      }

      .controls button {
        padding: 12px 26px;
        margin: 0 10px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: white;
        color: black;
      }

      .controls button:hover {
        background: #ddd;
      }

      .slider-frame {
        width: 100%;
        height: 100vh;
        border: none;
        display: none; /* hidden by default */
      }
    </style>
  </head>
  <body>
    <h2>Select Image Slider</h2>

    <!-- Buttons -->
    <div class="controls">
      <button onclick="showSlider(1)">Slider 1</button>
      <button onclick="showSlider(2)">Slider 2</button>
    </div>

    <!-- Slider 1 -->
    <iframe
      id="slider1"
      src="slider 1/index.html"
      class="slider-frame"
    ></iframe>

    <!-- Slider 2 -->
    <iframe
      id="slider2"
      src="slider 2/index.html"
      class="slider-frame"
    ></iframe>

    <script>
      function showSlider(number) {
        const slider1 = document.getElementById("slider1");
        const slider2 = document.getElementById("slider2");

        if (number === 1) {
          slider1.style.display = "block";
          slider2.style.display = "none";
        } else {
          slider1.style.display = "none";
          slider2.style.display = "block";
        }
      }
    </script>
  </body>
</html>
