<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container" id="slider">
      <!-- Slider Track -->
      <div class="slider-track" id="sliderTrack">
        <img src="https://picsum.photos/id/1015/1920/1080" />
        <img src="https://picsum.photos/id/1016/1920/1080" />
        <img src="https://picsum.photos/id/1018/1920/1080" />
        <img src="https://picsum.photos/id/1020/1920/1080" />
        <img src="https://picsum.photos/id/1024/1920/1080" />

        <img src="https://picsum.photos/id/1035/1920/1080" />
        <img src="https://picsum.photos/id/1039/1920/1080" />
        <img src="https://picsum.photos/id/1040/1920/1080" />
        <img src="https://picsum.photos/id/1043/1920/1080" />
        <img src="https://picsum.photos/id/1050/1920/1080" />
      </div>

      <!-- Controls -->
      <button class="nav-btn prev">&#10094;</button>
      <button class="nav-btn next">&#10095;</button>

      <div class="indicator" id="indicator"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
